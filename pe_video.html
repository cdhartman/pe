<html>
<head>
<script type="text/javascript" src="js/jquery/jquery-2.min.js"></script>
</head>
<body style="margin: 0; padding: 0;">

<iframe id="video" src="" frameborder="0" marginheight="0" marginwidth="0" allowfullscreen><img src="images/misc/ajax-loader.gif" alt="ajax" /> Loading Video...</iframe>

<script>
function getURLParameter(sParam, defaultValue)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam)
        {
            return sParameterName[1];
        }
    }
	return defaultValue;
}
var youTubeVideoID = getURLParameter('id', '');
document.getElementById("video").src= 'https://www.youtube.com/embed/' + youTubeVideoID + '?rel=0&autoplay=1';
$(function(){
  $('#video').css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });

  // If you want to keep full screen on window resize
  $(window).resize(function(){
    $('#video').css({ width: $(window).innerWidth() + 'px', height: $(window).innerHeight() + 'px' });
  });
});
</script>
</body>
</html>
